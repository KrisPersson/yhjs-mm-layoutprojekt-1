<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;700&display=swap"

    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Insurance Grid - Contact</title>
   </head>

  <body>
    <header class="header-contact lightblue center column-6">
      <h1>Oh hello there!</h1>
      <img src="img/man-and-child.png" alt="man and a child" />
    </header>

    <nav class="header-contact-nav column-6">
      <ul class="center">
        <li class="center"><a href="index.html">Home</a></li>
        <li class="center"><a href="#">Our offer</a></li>
        <li class="center"><a href="#">Why us</a></li>
        <li class="center"><a class="bold" href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main class="main-contact column column-6">
        <section class="main__box1 main__box1-contact">
            <article>
                <h1 class="main__h1"> Whats on your mind?</h1>
            </article>
            <form>
                <p class="email-box__p">Your email</p>
                <input type="email" class="email-box" required>
                <p class="email-box__p">Your message</p>
                <textarea class="message-box" placeholder="Dear Insurance company..." required></textarea>
                <button class="join-button">SEND MESSAGE</button>
            </form>
        </section>

        <section class="main__box2 main__box2-contact center column">
            <img src="img/needle.png" alt="Needle">
            <article>
                <h1>Come visit us!</h1>
                <p>2219<span> </span> Griffin Street <br> San Francisco</p>
            </article> 
        </section>
      </main>
      
      <footer class="column-6"></footer>
  </body>
</html>
